<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Necklaces | Radhe Shyam Jewells</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,500&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-solid: #D4AF37;
            --deep-black: #050505;
            --pure-white: #ffffff;
            --soft-gray: #f4f4f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--soft-gray); color: #333; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* --- Header Styling --- */
        .rsj-hero-header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #222 0%, #000 100%);
            color: var(--pure-white);
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            margin-bottom: 50px;
        }

        .rsj-hero-header h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 8vw, 4.5rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .rsj-hero-header p { font-family: 'Playfair Display', serif; font-size: 1.1rem; color: #aaa; margin-top: 10px; }

        /* --- Grid & Card Styling --- */
        .collection-wrapper { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .necklace-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .necklace-card { background: var(--pure-white); border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.4s; display: flex; flex-direction: column; border: 1px solid transparent; }
        .necklace-card:hover { transform: translateY(-10px); border: 1px solid var(--gold-solid); box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2); }

        .img-box { width: 100%; height: 380px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .img-box img { max-width: 90%; max-height: 90%; object-fit: contain; transition: 0.6s; }
        .necklace-card:hover .img-box img { transform: scale(1.15); }

        .pure-badge { position: absolute; top: 15px; right: 15px; background: var(--gold-gradient); color: #000; font-size: 0.65rem; font-weight: 800; padding: 4px 10px; border-radius: 2px; }

        .card-content { padding: 20px; text-align: center; }
        .card-content h3 { font-family: 'Cinzel', serif; font-size: 1rem; color: #222; margin-bottom: 8px; }
        .weight-text { color: var(--gold-solid); font-weight: 600; font-size: 0.9rem; margin-bottom: 15px; display: block; }

        .btn-group { display: flex; gap: 10px; }
        .lux-btn { flex: 1; padding: 12px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; border-radius: 4px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; border: none; text-decoration: none; }
        .btn-view { background: #f0f0f0; color: #333; }
        .btn-wa { background: var(--gold-gradient); color: #000; }

        /* --- Full View Modal --- */
        #viewerModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 10000; }
        #viewerModal img { max-width: 95%; max-height: 90%; border: 2px solid var(--gold-solid); }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .rsj-hero-header { height: 45vh; clip-path: none; }
            .necklace-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 10px; }
            .img-box { height: 240px; }
            .lux-btn span { display: none; }
            .card-content { padding: 12px; }
        }
    </style>
</head>
<body>

    <div id="rsj-navbar-placeholder"></div>

    <header class="rsj-hero-header">
        <h1>Imperial Necklaces</h1>
        <p>Tradition in Every Golden Grain</p>
    </header>

    <main class="collection-wrapper">
        <div class="necklace-grid" id="mainGallery"></div>
    </main>

    <div id="rsj-footer-container"></div>

    <div id="viewerModal" onclick="this.style.display='none'">
        <img id="modalImg" src="">
    </div>

    <script>
        // --- Universal Component Loader ---
        async function loadRSJComponent(id, path) {
            const el = document.getElementById(id);
            if (el) {
                try {
                    const res = await fetch(path);
                    if (res.ok) el.innerHTML = await res.text();
                } catch (e) { console.error("Loader Error:", e); }
            }
        }
        loadRSJComponent('rsj-navbar-placeholder', 'components/navbar.html');
        loadRSJComponent('rsj-footer-container', 'components/footer.html');

        // --- Gallery Configuration ---
        const CONFIG = {
            whatsapp: "6207141506",
            assetPath: "assets/gold/Necklace/",
        };

        const imageList = [
            "Necklace001.jpeg",
            "Necklace002.jpeg",
            "Necklace003.jpeg",
            "Necklace004.jpeg",
            "Necklace005.jpeg",
            "Necklace006.jpeg",
            "Necklace007.jpeg",
            "Necklace008.jpeg",
            "Necklace009.jpeg",
            "Necklace010.jpeg",
            "Necklace011.jpeg",
            "Necklace012.jpeg",
            "Necklace013.jpeg",
            "Necklace014.jpeg",
            "Necklace015.jpeg",
            "Necklace016.jpeg",
            "Necklace017.jpeg",
            "Necklace018.jpeg",
            "Necklace019.jpeg",
            "Necklace020.jpeg",
            "Necklace021.jpeg",
            "Necklace022.jpeg",
            "Necklace023.jpeg",
            "Necklace024.jpeg",
            "Necklace025.jpeg",
            "Necklace026.jpeg",
            "Necklace027.jpeg",
            "Necklace028.jpeg",
            "Necklace029.jpeg",
            "Necklace030.jpeg",
            "Necklace031.jpeg",
            "Necklace032.jpeg",
            "Necklace033.jpeg"
        ];

        function formatImageName(name) {
            let formattedName = name.split('.').slice(0, -1).join('.');
            formattedName = formattedName.replace(/[-_]/g, ' ');
            return formattedName;
        }

        function createGallery() {
            const gallery = document.getElementById('mainGallery');
            if (!gallery) return;

            imageList.forEach((imageName, i) => {
                const card = document.createElement('div');
                card.className = 'necklace-card';
                
                const realImgPath = `${CONFIG.assetPath}${imageName}`;
                const placeholderImg = "https://images.unsplash.com/photo-1635767798638-3e25273a8236?q=80&w=600";
                const itemName = formatImageName(imageName);

                card.innerHTML = `
                    <div class="img-box" onclick="openModal('${realImgPath}')">
                        <img src="${realImgPath}" alt="${itemName}" onerror="this.src='${placeholderImg}'">
                    </div>
                    <div class="card-content">
                        <h3>${itemName}</h3>
                        <p>High-quality gold jewelry</p>
                        <span class="weight-tag">Weight: Available on request</span>
                        <a href="https://wa.me/91${CONFIG.whatsapp}?text=I am interested in Gold Design: ${itemName}" class="btn-wa" target="_blank">
                            <i class="fab fa-whatsapp"></i> <span>Enquire Now</span>
                        </a>
                    </div>`;
                gallery.appendChild(card);
            });
        }

        createGallery();

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('viewerModal').style.display = 'flex';
        }
    </script>
</body>
</html>
