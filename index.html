<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radhe Shyam Jewells | Official</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="rsj-navbar-placeholder"></div>

    <main>
        <section class="hero-slider">
            <div class="slides-container">
                <div class="slide active">
                    <div class="slide-img" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80&w=1920');"></div>
                    <div class="hero-content">
                        <span class="category-tag">Exclusive Wedding Collection</span>
                        <h1 class="main-title">Bridal Marriage <br>Packages</h1>
                        <button class="btn-premium">EXPLORE NOW</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="rsj-experience">
            <div class="container">
                <span class="tag">Since 2015</span>
                <h2>Crafting Memories <br> <span class="gold-text">In Every Detail</span></h2>
                <div class="stats-row">
                    <div class="stat-box"><h3>10k+</h3><p>Happy Brides</p></div>
                    <div class="stat-divider"></div>
                    <div class="stat-box"><h3>100%</h3><p>Hallmarked</p></div>
                </div>
            </div>
        </section>

        <!-- service -->
         <div id="rsj-service-placeholder"></div>

        <section class="rsj-reviews">
            <div class="container">
                <h2 class="sec-title white">Customer Stories</h2>
                <div class="reviews-stack">
                    <div class="review-card">
                        <p>"Lovely sets, very happy with this purchase. Premium quality."</p>
                        <h4>- Aditya Jain</h4>
                        <div class="stars">★★★★★</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

<div id="rsj-footer-container"></div>
    <script src="js/script.js"></script>
</body>
</html>
